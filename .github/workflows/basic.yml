name: Lint and tsc checks
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'    
      - run: yarn
      - run: yarn eslint .
  tsc:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'    
      - run: yarn
      - run: yarn tsc      